<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="celinsta.png" alt="Celular Instagram">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="instagram.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="perfil.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rmartarelli</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é rmartarelli?</p>
                <p class="not-account"> <span class="link-blue">Alternar conta</span></p>
                <p class="not-account"> <span class="link-blue">Escreva-se</span></p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
